<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>

<style>
body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f2f2f2;
    font-family: Arial, sans-serif;
}

.calculator{
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 250px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
}

.calculator input{
    width: 100%;
    height: 40px;
    font-size: 18px;
    margin-bottom: 10px;
    padding: 5px;
    text-align: right;
}

.buttons{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button{
    padding: 10px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background: #ddd;
    border-radius: 5px;
}

button:hover{
    background: #bbb;
}

.equal{
    background: #4CAF50;
    color:;
}

.clear{
    background: #f44336;
    color: white;
}
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="numbers('/')">÷</button>
        <button onclick="numbers('*')">×</button>
        <button onclick="numbers('-')">−</button>

        <button onclick="numbers('7')">7</button>
        <button onclick="numbers('8')">8</button>
        <button onclick="numbers('9')">9</button>
        <button onclick="numbers('+')">+</button>

        <button onclick="numbers('4')">4</button>
        <button onclick="numbers('5')">5</button>
        <button onclick="numbers('6')">6</button>
        <button onclick="calculate()" class="equal">=</button>

        <button onclick="numbers('1')">1</button>
        <button onclick="numbers('2')">2</button>
        <button onclick="numbers('3')">3</button>
        <button onclick="numbers('0')">0</button>
    </div>
</div>

<script>
function numbers(value){
    document.getElementById("display").value += value;
}

function clearDisplay(){
    document.getElementById("display").value = "";
}

function calculate(){
    let exp = document.getElementById("display").value;

    try{
        let result = eval(exp);
        document.getElementById("display").value = result;
    }
    catch{
        alert("Invalid Expression");
    }
}
</script>

</body>
</html>
