<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><style>
*{
    margin: 0;
    padding: 0;
}
.container{
    height: 400px;
    width: 400px;
    display: grid;
    grid-template-rows: 1fr 2fr 2fr 1fr;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
    padding: 10px;
}
.box{
    background-color: blue;
    display: flex;
    justify-content: center;
    align-items: center;
    

}
.header{
    grid-column-start: 1;
    grid-column-end:4 ;

}
.sidebar{
    grid-row-start: 2;
    grid-row-end: 4;
    
    
}
.content1{
    grid-column-start: 2;
    grid-column-end: 4;
}
.content2r{
    /* background-color: blue; */
}
.content3{
    /* background-color: blue; */
}
.footer{
    grid-column-start: 1;
    grid-column-end: 4;
}
</style>
<body>
    <div class="container">
        <div class="box header">header</div>
        <div class="box sidebar">sidebar</div>
        <div class="box content1">content1</div>
        <div class="box content2">content2</div>
        <div class="box content3">content3</div>
        <div class="box footer">footer</div>
    </div>
</body>
</html>
